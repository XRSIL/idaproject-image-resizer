<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Page</title>
</head>
<body>
    <div style="text-align: left; padding: 50px;">
        {% if messages %}
            {% for message in messages %}
                <p style="color: red">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <a href="{% url 'home' %}">Назад к списку</a>
        <p style="font-size: 30px;">{{ image_name }}</p>
        <form method="POST" enctype='multipart/form-data' action="">
            {% csrf_token %}
                <div style="margin-bottom: 10px;">
                    Ширина
                </div>
                <div style="margin-bottom: 15px;">
                    <input type="text" name="{{ resize_form.width.html_name }}" id="{{ resize_form.width.id_for_label }}" value="{{ width }}">
                </div>

                <div style="margin-bottom: 10px;">
                    Высота
                </div>
                <div>
                    <input type="text" name="{{ resize_form.height.html_name }}" id="{{ resize_form.height.id_for_label }}" value="{{ height }}">
                </div>
            <button type="submit" style="margin-top: 25px;">Отправить</button>
        </form>
    </div>

    {% if resized_image.url %}
    <div>
        <img src="{{ resized_image.url }}" alt="">
    </div>
    {% endif %}

</body>
</html>
