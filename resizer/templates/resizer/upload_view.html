<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Page</title>
</head>
<body>
    <div style="text-align: left; padding: 50px;">
        {% if messages %}
            {% for message in messages %}
                <p style="color: red">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <a href="{% url 'home' %}">Назад к списку</a>
        <p style="font-size: 30px;">Новое изображение</p>
        <form method="POST" enctype='multipart/form-data' action="">
            {% csrf_token %}
                <div style="margin-bottom: 10px;">
                    Ссылка
                </div>
                <div style="margin-bottom: 15px;">
                    {{ image_form.url }}
                </div>

                <div style="margin-bottom: 10px;">
                    Файл
                </div>
                <div>
                    {{ image_form.image }}
                </div>
            <button type="submit" style="margin-top: 25px;">Загрузить</button>
        </form>

    </div>
</body>
</html>
